name    = Test-SVN-Repo
author  = Stephen Thirlwall <sdt@cpan.org>
license = Perl_5
copyright_holder = Stephen Thirlwall
copyright_year   = 2011

; These are [@Basic], minus a handful I've overridden
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
;[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
;[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[AutoPrereqs]
[MetaJSON]
[ModuleBuild]
[PkgVersion]
[PodWeaver]

[Git::NextVersion]
first_version   = 0.001
version_regexp  = ^release-(\d+\.\d+)$

[Git::Tag]
tag_format  = release-%v
tag_message = Tag the %v release of %N on %{yyyy-MM-dd}d

;[Git::Check] ;TODO: is there a .gitignore interaction I'm missing?

;[ChangelogFromGit]
;[GitFmtChanges]
;file_name = Changes
;tag_regexp  = ^release-(\d+\.\d+)$

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root

[AutoMetaResources]
bugtracker.rt      = 1
repository.github  = user:sdt
homepage           = http://search.cpan.org/dist/%{dist}

[CompileTests]
[PodSyntaxTests]
[PodCoverageTests]
[CriticTests]
[PortabilityTests]
[EOLTests]
[NoTabsTests]
[SynopsisTests]

[MetaTests]
[Test::CPAN::Meta::JSON]
[Test::CPAN::Changes]
[CheckChangesHasContent]
[CheckChangesTests]
