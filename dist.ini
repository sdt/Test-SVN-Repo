name    = Test-SVN-Repo
author  = Stephen Thirlwall <sdt@cpan.org>
license = Perl_5
copyright_holder = Stephen Thirlwall
copyright_year   = 2011

version = 0.001

; These are [@Basic], minus a handful I've overridden
[GatherDir]
[PruneCruft]
[ManifestSkip]
;[MetaYAML]
[License]
;[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
;[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[AutoPrereqs]
[MetaJSON]
[ModuleBuild]
[PkgVersion]
[PodWeaver]

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root

[AutoMetaResources]
bugtracker.rt      = 1
repository.github  = user:sdt
homepage           = http://search.cpan.org/dist/%{dist}

[CompileTests]
[PodSyntaxTests]
[PodCoverageTests]
[CriticTests]
[PortabilityTests]
[EOLTests]
[NoTabsTests]
[SynopsisTests]
